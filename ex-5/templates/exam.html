<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/js/jquery-3.1.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
    <script src="../static/js/score.js"></script>
    <title>test</title>
    <style type="text/css">
        label{
            text-align: left;
            font-size: medium;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>在线考试系统</h2>
    <br><br>
    <form>
        <label>1.下列属于web编程语言的是？</label>
        <div class="row placeholder" style="margin-left: 10px; height: 50px">
            <label class="checkbox-inline">
                <input type="checkbox" id="id_c++" value="1">C++
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="id_python" value="2">python
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="id_js" value="3">java script
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="id_php" value="4">php
            </label>
        </div>
        <label>2.可采用何种方式验证form表单电子邮箱？</label>
        <div class="row placeholder" style="margin-left: 10px;height: 50px">
            <label class="checkbox-inline">
                <input type="checkbox" id="id_email" value="1">html5 email类别
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="id_reg" value="2">正则表达式
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="id_none" value="3">不知道
            </label>
        </div>
        <label>3.哪个函数是js字符串查找函数？</label>
        <div class="row placeholder" style="margin-left: 10px;height: 50px">
            <label class="radio-inline">
                <input type="radio" name="op1_inline" id="id_getval1" checked>indexOf()
            </label>
            <label class="radio-inline">
                <input type="radio" name="op1_inline" id="id_getval2">subString()
            </label>
        </div>
        <label>4.Jquery如何通过元素id进行取值？</label>
        <div class="row placeholder" style="margin-left: 10px;height: 50px">
            <label class="radio-inline">
                <input type="radio" name="op2_inline" id="id_getval3"checked>$('#元素id').val()
            </label>
            <label class="radio-inline">
                <input type="radio" name="op2_inline" id="id_getval4">$('#元素id').children()
            </label>
        </div>
        <div class="row placeholder" style="margin-left: 20px;height: 50px">
            <button id="btn_Score" type="button">提交</button>
            <button type="reset">重置</button>
        </div>
    </form>
</div>
<div class="modal fade" id="showScoreDlg" tabindex="-1" role="dialog" aria-labelledby="scoreModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="max-width: 300px">
        <div class="modal-content">
            <div class="modal-header" style="text-align:center;">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
                <h4 class="modal-title" >成绩单如下所示</h4>
            </div>
            <div class="modal-body" id="score_info"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">退出</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
