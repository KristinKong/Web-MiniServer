<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/js/jquery-3.1.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
    <script src="../static/js/sign.js"></script>
    <style type="text/css">
        input{
            width: 150%;
            height: auto;
        }
        td{
            height: 50px;
        }
    </style>
    <title>Sign In</title>
</head>
<body>
<div class="container" align="center">
    <form>
        <table>
            <h2>用户注册页面</h2>
            <tr>
                <td>用户名：</td>
                <td><input type="tel" id="u_account" placeholder="user+5位数字" required></td>
            </tr>
            <tr>
                <td>用户姓名：</td>
                <td><input type="text" id="u_name" required></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" id="u_password" placeholder="字母+数字 不少于6位"required></td>
            </tr>
            <tr>
                <td>出生日期：</td>
                <td><input type="date" id="u_date"required></td>
            </tr>
            <tr>
                <td>电话：</td>
                <td><input type="date" id="u_tel"required></td>
            </tr>
            <tr>
                <td>email:</td>
                <td><input type="email" id="u_email"required></td>
            </tr>
            <tr>
                <td><button id="btn_sign" type="button">提交</button></td>
                <td><button type="reset">重置</button></td>
            </tr>
        </table>
    </form>
</div>
<div class="modal fade" id="showSignDlg" tabindex="-1" role="dialog" aria-labelledby="signModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="text-align:center;">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
                <h4 class="modal-title" >输入信息如下所示</h4>
            </div>
            <div class="modal-body" id="sign_info">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">退出</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
